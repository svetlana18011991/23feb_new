<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Математический тир — editor+game</title>
  <style>
    :root{
      --bg0:#0b0f14;
      --card:rgba(20,28,38,.72);
      --card2:rgba(15,22,30,.62);
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.14);
      --text:#e8eef7;
      --muted:rgba(232,238,247,.70);
      --gold: #caa24d;
      --gold2:#f1d089;
      --neon:#ff8a2a;
      --neon2:#ffb24d;
      --neonSoft: rgba(255,138,42,.18);
      --neonLine: rgba(255,138,42,.38);
      --danger:#ff5b6b;
      --ok:#33d17a;
      --shadow: 0 14px 55px rgba(0,0,0,.55);
      --r:18px;
      --qFont:'Roboto';
      --aFont:'Roboto';
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1100px 600px at 12% 12%, rgba(90,140,190,.16), transparent 60%),
                  radial-gradient(900px 520px at 70% 18%, rgba(255,190,90,.08), transparent 60%),
                  linear-gradient(180deg, #0a0f15, #080b10);
      color:var(--text);
      overflow:hidden;
    }

    /* ====== Layout (editor) ====== */
    .app{
      height:100vh;
      display:grid;
      grid-template-columns: 480px 1fr;
      gap:16px;
      padding:16px;
    }
    @media (max-width: 1100px){
      body{overflow:auto}
      .app{grid-template-columns:1fr; height:auto; min-height:100%;}
    }
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--neonLine);
      border-radius: 22px;
      box-shadow: var(--shadow), 0 0 0 1px rgba(255,138,42,.20), 0 0 26px var(--neonSoft);
      overflow:hidden;
      position:relative;
      height: 100%;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 420px at 0% 0%, rgba(255,255,255,.10), transparent 60%),
                  radial-gradient(700px 420px at 100% 0%, rgba(255,215,120,.07), transparent 65%),
                  repeating-linear-gradient(135deg, rgba(255,255,255,.03) 0 2px, transparent 2px 12px);
      opacity:.35;
      pointer-events:none;
    }
    .panel > *{position:relative; z-index:1}

    .panelHeader{
      display:flex; align-items:center; justify-content:space-between;
      padding:18px 18px 12px 18px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .title{ font-weight:800; font-size:22px; line-height:1.15; letter-spacing:.2px; }
    .subtitle{ margin-top:4px; font-size:13px; color:var(--muted); }
    .btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:10px 14px; border-radius: 14px; border:1px solid rgba(255,255,255,.13);
      background: rgba(25,35,46,.55); color:var(--text); cursor:pointer; user-select:none;
      transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .btn:hover{ background: rgba(30,43,58,.68); border-color: rgba(255,255,255,.18)}
    .btnGold{ background: linear-gradient(180deg, rgba(202,162,77,.26), rgba(202,162,77,.13)); border-color: rgba(202,162,77,.45); }
    .btnDanger{ background: linear-gradient(180deg, rgba(255,91,107,.24), rgba(255,91,107,.12)); border-color: rgba(255,91,107,.38); }

    .scroll{ flex: 1; min-height: 0; overflow:auto; padding: 14px 18px 18px 18px; }
    .section{
      background: rgba(10,14,20,.22); border: 1px solid rgba(255,138,42,.28);
      border-radius: 18px; padding: 14px; margin-bottom: 14px;
      box-shadow: 0 0 0 1px rgba(255,138,42,.12), 0 0 18px rgba(255,138,42,.10);
    }
    .section h3{ margin:0 0 10px 0; font-size:14px; color: rgba(255,255,255,.92); letter-spacing:.2px; }
    
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .row1{ display:grid; grid-template-columns: 1fr; gap:10px; }

    /* ====== КРАСИВЫЕ БЕГУНКИ (как на скриншоте) ====== */
    .field-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 138, 42, 0.15);
      border-radius: 16px;
      padding: 16px !important;
      margin-bottom: 8px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
    }
    .field-card label {
      display: block;
      font-weight: 800;
      font-size: 14px !important;
      color: #fff !important;
      margin-bottom: 14px !important;
      letter-spacing: 0.3px;
    }
    .field-card .hint {
      font-size: 12px;
      color: rgba(232, 238, 247, 0.55);
      margin-top: 12px;
      line-height: 1.4;
    }

    input[type="range"].range {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
      cursor: pointer;
      display: block;
    }
    /* Дорожка */
    input[type="range"].range::-webkit-slider-runnable-track {
      width: 100%;
      height: 6px;
      background: linear-gradient(90deg, #ff8a2a var(--percent, 0%), rgba(255,255,255,0.1) var(--percent, 0%));
      border-radius: 3px;
    }
    /* Ползунок */
    input[type="range"].range::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 18px;
      width: 18px;
      border-radius: 50%;
      background: #ff8a2a;
      margin-top: -6px;
      box-shadow: 0 0 15px rgba(255, 138, 42, 0.8), 0 0 5px rgba(255, 255, 255, 0.5);
      transition: transform 0.1s ease;
      border: 2px solid rgba(255,255,255,0.2);
    }
    input[type="range"].range:active::-webkit-slider-thumb { transform: scale(1.2); }

    /* Остальные элементы формы */
    input[type="text"], input[type="number"], select, textarea{
      width:100%; padding:11px 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.12);
      outline:none; background: rgba(10,14,18,.55); color: var(--text);
    }
    .section .row > div, .section .row1 > div:not(.field-card) {
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,0));
      border:1px solid rgba(255,138,42,.22); border-radius: 16px; padding: 12px;
    }

    /* ====== Preview & Game ====== */
    .previewWrap{ display:flex; flex-direction:column; min-width: 0; }
    .previewFrame{ flex:1; min-height: 420px; border:0; width:100%; background: transparent; }
    .gameRoot{ position:fixed; inset:0; overflow:hidden; display:flex; flex-direction:column; background:#000; }
    .arena{ position:relative; flex:1; border-radius: 22px; overflow:hidden; margin: 16px; border: 1px solid rgba(255,255,255,.10); background: #0b0f14; }
    .arenaBg{ position:absolute; inset:0; background-size: cover; background-position: center; transform: scale(1.06); }
    .hud{ position:absolute; top:14px; left:14px; right:14px; display:flex; justify-content:space-between; pointer-events:none; z-index:10; }
    .pillBtn, .hudStat { pointer-events:auto; border-radius: 999px; padding:9px 12px; border:1px solid rgba(255,255,255,.14); background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); color: #fff; font-size:13px; }
    
    .targets{ position:absolute; inset:0; }
    .target{ position:absolute; width: 92px; height: 92px; border-radius: 999px; cursor:pointer; transform: translate(-50%, -50%); transition: opacity .2s; }
    .target .tImg{ position:absolute; inset:-10px; background-image: var(--target-img); background-size: contain; background-repeat: no-repeat; }
    .target .tNum{ position:absolute; inset:0; display:grid; place-items:center; font-weight:900; font-size:20px; color:#fff; text-shadow: 0 2px 10px #000; }
    .target.hit { opacity: 0; pointer-events: none; }

    /* Modal */
    .modalBackdrop{ position:absolute; inset:0; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); display:none; align-items:center; justify-content:center; z-index: 100; }
    .modalBackdrop.on{ display:flex; }
    .modal{ width: min(900px, 95vw); background: #0b0f14; border: 1px solid var(--neonLine); border-radius: 22px; padding: 20px; color: #fff; }
    .ansBtn { width: 100%; padding: 15px; margin: 5px 0; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 12px; cursor: pointer; text-align: left; }

    .toast{ position:fixed; left:50%; bottom:20px; transform:translate(-50%); padding:10px 20px; background:#000; border:1px solid var(--neon); border-radius:10px; display:none; z-index:1000; }
    .toast.on{ display:block; }
    .topBrand{position:fixed;left:18px;top:14px;z-index:9999;display:flex;align-items:center;gap:10px;padding:6px 10px;border-radius:14px;background:rgba(18,24,33,.6);border:1px solid rgba(255,255,255,.12);backdrop-filter:blur(8px);}
    .topBrand img{height:30px; border-radius:5px;}
  </style>
</head>
<body>
  <div class="topBrand">
    <img src="63.png" onerror="this.style.display='none'"/>
    <span>Светлана Быкова</span>
  </div>
  <div id="root"></div>
  <div class="toast" id="toast"></div>

<script>
/* ---------- Логика и Движок ---------- */
const VERSION = 25;
const $ = (sel, el=document)=> el.querySelector(sel);
const $$ = (sel, el=document)=> Array.from(el.querySelectorAll(sel));

function toast(msg){
  const t = document.getElementById('toast');
  t.textContent = msg; t.classList.add('on');
  setTimeout(()=>t.classList.remove('on'), 2000);
}

function b64uEncode(obj){ return btoa(unescape(encodeURIComponent(JSON.stringify(obj)))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,''); }
function b64uDecode(str){ return JSON.parse(decodeURIComponent(escape(atob(str.replace(/-/g,'+').replace(/_/g,'/'))))); }

function defaultCfg(){
  return {
    title: "Математический тир", teamsCount: 2, autoNextTeam: true,
    bg: "2.png", targetFile: "13.png", targetLineOffset: 0, targetLineJitter: 4,
    targetOrbitRadius: 0, targetOrbitSpeed: 0,
    shot: { variant:"pif", volume:0.7 }, questions: [], qFont: 'Roboto', aFont: 'Roboto'
  };
}

const params = new URLSearchParams(location.search);
const isGame = params.has('game');

/* =========================== GAME MODE =========================== */
function mountGame(cfg){
  document.getElementById('root').innerHTML = `
    <div class="gameRoot">
      <div class="arena" id="arena">
        <div class="arenaBg" id="arenaBg"></div>
        <div class="hud">
          <div class="hudLeft"><div style="font-size:24px; font-weight:900;">${cfg.title}</div></div>
          <div class="hudRight">
            <div class="hudStat">Команда: <b id="turnTeam">-</b></div>
            <button class="pillBtn" onclick="location.reload()">Сброс</button>
          </div>
        </div>
        <div id="targets" class="targets"></div>
        <div class="modalBackdrop" id="modalBack">
          <div class="modal">
            <h2 id="qHeader"></h2>
            <div id="qText" style="font-size:20px; margin-bottom:20px;"></div>
            <div id="answersWrap"></div>
          </div>
        </div>
      </div>
    </div>
  `;

  const bg = document.getElementById('arenaBg');
  bg.style.backgroundImage = `url("${cfg.bg}")`;

  let currentTeam = 0;
  let scores = Array(Number(cfg.teamsCount)).fill(0);
  const hit = new Set();

  function renderTargets(){
    const tContainer = document.getElementById('targets');
    tContainer.innerHTML = '';
    cfg.questions.forEach((q, i) => {
      const el = document.createElement('div');
      el.className = 'target';
      el.style.left = (15 + (i%5)*15) + '%';
      el.style.top = (30 + Math.floor(i/5)*15 + (cfg.targetLineOffset||0)) + '%';
      el.style.setProperty('--target-img', `url("${cfg.targetFile}")`);
      el.innerHTML = `<div class="tImg"></div><div class="tNum">${i+1}</div>`;
      
      el.onclick = () => {
        if(hit.has(i)) return;
        openQuestion(i);
      };
      tContainer.appendChild(el);
    });

    // Анимация вращения (Orbit)
    if(cfg.targetOrbitRadius > 0){
      let angle = 0;
      setInterval(() => {
        angle += (cfg.targetOrbitSpeed * 0.05);
        $$('.target').forEach((t, idx) => {
          const shift = idx * 0.5;
          const dx = Math.cos(angle + shift) * cfg.targetOrbitRadius;
          const dy = Math.sin(angle + shift) * cfg.targetOrbitRadius;
          t.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        });
      }, 30);
    }
  }

  function openQuestion(i){
    const q = cfg.questions[i];
    const mb = document.getElementById('modalBack');
    document.getElementById('qHeader').textContent = `Вопрос №${i+1}`;
    document.getElementById('qText').textContent = q.text;
    const aw = document.getElementById('answersWrap');
    aw.innerHTML = '';

    if(q.type === 'choice'){
      q.options.forEach(opt => {
        const btn = document.createElement('button');
        btn.className = 'ansBtn';
        btn.textContent = opt.text;
        btn.onclick = () => {
          if(opt.correct) toast("Верно!");
          hit.add(i);
          $$('.target')[i].classList.add('hit');
          mb.classList.remove('on');
        };
        aw.appendChild(btn);
      });
    }
    mb.classList.add('on');
  }

  renderTargets();
}

/* =========================== EDITOR MODE =========================== */
function mountEditor(){
  document.getElementById('root').innerHTML = `
    <div class="app">
      <div class="panel">
        <div class="panelHeader">
          <div class="title">Редактор тира</div>
          <button class="btn btnGold" id="copyIframe">Скопировать код</button>
        </div>
        <div class="scroll">
          <div class="section">
            <h3>Настройки игры</h3>
            <div class="row1">
              <div><label>Заголовок</label><input id="inpTitle" type="text" value="Математический тир"/></div>
            </div>
            <div class="row" style="margin-top:10px">
              <div><label>Фон</label><select id="bgSelect"><option value="1.png">Космос</option><option value="2.png" selected>Лес</option></select></div>
              <div><label>Мишень</label><select id="targetSelect"><option value="13.png">Классическая</option><option value="10.png">Техно</option></select></div>
            </div>
          </div>

          <div class="section">
            <h3>Движение мишеней</h3>
            <div class="row1">
              <div class="field-card">
                <label>Радиус движения мишени</label>
                <input id="targetOrbitRadius" class="range" type="range" min="0" max="260" step="5" value="0" />
                <div class="hint">0 — мишени стоят на месте. Чем больше значение, тем больше радиус (в пикселях).</div>
              </div>
              
              <div class="field-card">
                <label>Скорость движения мишени</label>
                <input id="targetOrbitSpeed" class="range" type="range" min="0" max="12" step="1" value="0" />
                <div class="hint">0 — без движения. Чем больше, тем быстрее “шагают” по точкам окружности.</div>
              </div>
            </div>
          </div>

          <div class="section">
            <button class="btn btnGold" style="width:100%" id="btnAdd">＋ Добавить вопрос</button>
            <div id="qList" style="margin-top:10px"></div>
          </div>
        </div>
      </div>
      <div class="panel previewWrap">
        <iframe class="previewFrame" id="previewFrame"></iframe>
      </div>
    </div>

    <div class="modalBackdrop" id="editBack">
      <div class="modal">
        <h3>Текст вопроса</h3>
        <textarea id="editText" style="width:100%; min-height:100px;"></textarea>
        <div id="optList"></div>
        <button class="btn" id="btnSaveQ">Сохранить</button>
        <button class="btn" onclick="$('#editBack').classList.remove('on')">Отмена</button>
      </div>
    </div>
  `;

  let cfg = defaultCfg();

  function updatePreview(){
    cfg.title = $('#inpTitle').value;
    cfg.bg = $('#bgSelect').value;
    cfg.targetFile = $('#targetSelect').value;
    cfg.targetOrbitRadius = Number($('#targetOrbitRadius').value);
    cfg.targetOrbitSpeed = Number($('#targetOrbitSpeed').value);
    
    const gameUrl = location.origin + location.pathname + `?game=${b64uEncode(cfg)}&v=${VERSION}`;
    $('#previewFrame').src = gameUrl;
  }

  // Обновление прогресса оранжевой полоски
  function syncRangeStyle(el) {
    el.style.setProperty('--percent', (el.value / el.max * 100) + '%');
  }

  const rRadius = $('#targetOrbitRadius');
  const rSpeed = $('#targetOrbitSpeed');

  [rRadius, rSpeed].forEach(r => {
    r.addEventListener('input', () => {
      syncRangeStyle(r);
      updatePreview();
    });
    syncRangeStyle(r); // начальная отрисовка
  });

  $('#inpTitle').oninput = updatePreview;
  $('#bgSelect').onchange = updatePreview;
  $('#targetSelect').onchange = updatePreview;

  $('#btnAdd').onclick = () => {
    const q = { text: "Новый вопрос", type: "choice", options: [{text: "Да", correct: true}, {text: "Нет", correct: false}] };
    cfg.questions.push(q);
    renderQList();
    updatePreview();
  };

  function renderQList(){
    const list = $('#qList');
    list.innerHTML = '';
    cfg.questions.forEach((q, i) => {
      const d = document.createElement('div');
      d.className = 'field-card';
      d.style.display = 'flex'; d.style.justifyContent = 'space-between';
      d.innerHTML = `<span>${i+1}. ${q.text.substring(0,20)}...</span> <button class="btn" onclick="deleteQ(${i})">Удалить</button>`;
      list.appendChild(d);
    });
  }

  window.deleteQ = (i) => { cfg.questions.splice(i,1); renderQList(); updatePreview(); };

  $('#copyIframe').onclick = () => {
    const src = location.origin + location.pathname + `?game=${b64uEncode(cfg)}`;
    const code = `<iframe src="${src}" style="width:100%;height:600px;border:0;" allowfullscreen></iframe>`;
    navigator.clipboard.writeText(code);
    toast("Код скопирован!");
  };

  updatePreview();
}

if(isGame){
  let cfg = defaultCfg();
  try { cfg = Object.assign(cfg, b64uDecode(params.get('game'))); } catch(e){}
  mountGame(cfg);
} else {
  mountEditor();
}
</script>
</body>
</html>
