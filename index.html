<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–∏—Ä ‚Äî editor+game</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Pacifico&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg0:#0b0f14;
      --card:rgba(20,28,38,.72);
      --card2:rgba(15,22,30,.62);
      --stroke:rgba(255,255,255,.10);
      --stroke2:rgba(255,255,255,.14);
      --text:#e8eef7;
      --muted:rgba(232,238,247,.70);
      --gold: #caa24d;
      --gold2:#f1d089;
      --neon:#ff8a2a;
      --neon2:#ffb24d;
      --neonSoft: rgba(255,138,42,.18);
      --neonLine: rgba(255,138,42,.38);
      --danger:#ff5b6b;
      --ok:#33d17a;
      --shadow: 0 14px 55px rgba(0,0,0,.55);
      --r:18px;
      --qFont:'Roboto';
      --aFont:'Roboto';
      --qaSize:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1100px 600px at 12% 12%, rgba(90,140,190,.16), transparent 60%),
                  radial-gradient(900px 520px at 70% 18%, rgba(255,190,90,.08), transparent 60%),
                  linear-gradient(180deg, #0a0f15, #080b10);
      color:var(--text);
      overflow:hidden;
    }

    /* ====== Layout (editor) ====== */
    .app{
      height:100vh;
      display:grid;
      grid-template-columns: 480px 1fr;
      gap:16px;
      padding:16px;
    }
    @media (max-width: 1100px){
      body{overflow:auto}
      .app{grid-template-columns:1fr; height:auto; min-height:100%;}
    }
    .panel{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--neonLine);
      border-radius: 22px;
      box-shadow: var(--shadow), 0 0 0 1px rgba(255,138,42,.20), 0 0 26px var(--neonSoft);
      overflow:hidden;
      position:relative;
      height: 100%;
      display:flex;
      flex-direction:column;
      min-height:0;
    }
    .panel::before{
      content:"";
      position:absolute; inset:-2px;
      background: radial-gradient(700px 420px at 0% 0%, rgba(255,255,255,.10), transparent 60%),
                  radial-gradient(700px 420px at 100% 0%, rgba(255,215,120,.07), transparent 65%),
                  repeating-linear-gradient(135deg, rgba(255,255,255,.03) 0 2px, transparent 2px 12px);
      opacity:.35;
      pointer-events:none;
    }
    .panel > *{position:relative; z-index:1}

    .panelHeader{
      display:flex; align-items:center; justify-content:space-between;
      padding:18px 18px 12px 18px;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }
    .title{ font-weight:800; font-size:22px; line-height:1.15; letter-spacing:.2px; }
    .subtitle{ margin-top:4px; font-size:13px; color:var(--muted); }
    .btn{
      display:inline-flex; gap:10px; align-items:center; justify-content:center;
      padding:10px 14px; border-radius: 14px; border:1px solid rgba(255,255,255,.13);
      background: rgba(25,35,46,.55); color:var(--text); cursor:pointer;
      user-select:none; transition: transform .08s ease, background .15s ease, border-color .15s ease;
    }
    .btnGold{ background: linear-gradient(180deg, rgba(202,162,77,.26), rgba(202,162,77,.13)); border-color: rgba(202,162,77,.45); }
    .btnDanger{ background: linear-gradient(180deg, rgba(255,91,107,.24), rgba(255,91,107,.12)); border-color: rgba(255,91,107,.38); }

    .scroll{ flex: 1; min-height: 0; overflow:auto; padding: 14px 18px 18px 18px; }
    .section{
      background: rgba(10,14,20,.22); border: 1px solid rgba(255,138,42,.28);
      border-radius: 18px; padding: 14px; margin-bottom: 14px;
      box-shadow: 0 0 0 1px rgba(255,138,42,.12), 0 0 18px rgba(255,138,42,.10);
    }
    .section h3{ margin:0 0 10px 0; font-size:14px; color: rgba(255,255,255,.92); letter-spacing:.2px; }
    .row{ display:grid; grid-template-columns: 1fr 1fr; gap:10px; }
    .row1{display:grid; grid-template-columns: 1fr; gap:10px;}
    label{ display:block; font-size:12px; color:var(--muted); margin-bottom:6px; }
    input[type="text"], input[type="number"], select, textarea{
      width:100%; padding:11px 12px; border-radius: 14px; border: 1px solid rgba(255,255,255,.12);
      outline:none; background: rgba(10,14,18,.55); color: var(--text);
    }
    textarea{min-height: 84px; resize: vertical;}
    
    .section .row > div, .section .row1 > div{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(0,0,0,0));
      border:1px solid rgba(255,138,42,.22); border-radius: 16px; padding: 12px;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,.03), 0 0 14px rgba(255,138,42,.08);
    }

    .previewWrap{ display:flex; flex-direction:column; min-width: 0; }
    .previewFrame{ flex:1; min-height: 420px; border:0; width:100%; background: transparent; }

    /* ====== GAME ELEMENTS ====== */
    .target{ position:absolute; width: 92px; height: 92px; transform: translate(-50%, -50%); cursor:pointer; }
    .target .tImg{ position:absolute; inset:0; background-image: var(--target-img); background-size: contain; background-repeat: no-repeat; }
    .target .tNum{ position:absolute; inset:0; display:grid; place-items:center; font-weight:800; font-size:22px; color:#fff; text-shadow: 0 2px 10px #000; }
    .target.hit{ opacity:0; pointer-events:none; transition: opacity .18s ease; }
    
    /* Edit mode specific (inside preview) */
    .edit-mode .target { cursor: move !important; border: 2px dashed rgba(255,138,42,0.6); border-radius: 50%; }

    .topBrand{position:fixed;left:18px;top:14px;z-index:9999;display:flex;align-items:center;gap:10px;padding:6px 10px;border-radius:14px;background:linear-gradient(180deg, rgba(18,24,33,.58), rgba(10,12,16,.35));border:1px solid rgba(255,255,255,.12);backdrop-filter: blur(8px);}
    .topBrand img{height:34px;width:auto;border-radius:10px;}
    .topBrand span{font-weight:800;font-size:13px;color:rgba(255,255,255,.92);}

    /* –û—Å—Ç–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏–∑ –≤–∞—à–µ–≥–æ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞ (–º–æ–¥–∞–ª–∫–∏, HUD –∏ —Ç.–¥.) —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –ª–æ–≥–∏–∫–µ –∫–æ–¥–∞ */
    /* ... (–¥–ª—è –∫—Ä–∞—Ç–∫–æ—Å—Ç–∏ –∑–¥–µ—Å—å –æ–ø—É—â–µ–Ω—ã –≤–∏–∑—É–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ HUD, –æ–Ω–∏ –≤—Å—Ç–∞–≤–ª–µ–Ω—ã –≤ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥) ... */
  </style>
</head>
<body>
  <div class="topBrand">
    <img src="63.png" onerror="this.style.display='none'"/>
    <span>–°–≤–µ—Ç–ª–∞–Ω–∞ –ë—ã–∫–æ–≤–∞</span>
  </div>
<div id="root"></div>

<script>
/* ===========================
   –ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–∏—Ä ‚Äî v25 Drag
   =========================== */

const $ = (sel, el=document)=> el.querySelector(sel);
const $$ = (sel, el=document)=> Array.from(el.querySelectorAll(sel));

function b64uEncode(obj){ return btoa(unescape(encodeURIComponent(JSON.stringify(obj)))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,''); }
function b64uDecode(str){ str = str.replace(/-/g,'+').replace(/_/g,'/'); while(str.length % 4) str += '='; return JSON.parse(decodeURIComponent(escape(atob(str)))); }

function defaultCfg(){
  return {
    title: "–ú–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–∏—Ä",
    teamsCount: 2,
    autoNextTeam: true,
    latex: false,
    bg: "2.png",
    targetFile: "13.png",
    questions: [],
    qFont: 'Roboto',
    aFont: 'Roboto',
    fontSize: 18,
    shot: { variant:"pif", volume:0.7 },
    startScreen: { enabled: false, text: "–ò–ù–°–¢–†–£–ö–¶–ò–Ø...", color: "#ff8a2a", neon: true },
    feedbackScreen: { enabled: true, extraText: "–°–ø–∞—Å–∏–±–æ –∑–∞ –∏–≥—Ä—É!" }
  };
}

const params = new URLSearchParams(location.search);
const isGame = params.has('game');
const isEdit = params.has('edit');

/* --- EDITOR LOGIC --- */
function mountEditor(){
  const root = $('#root');
  let cfg = defaultCfg();

  root.innerHTML = `
    <div class="app">
      <div class="panel">
        <div class="panelHeader">
          <div><div class="title">–†–µ–¥–∞–∫—Ç–æ—Ä ¬´–¢–∏—Ä¬ª</div><div class="subtitle">–í–µ—Ä—Å–∏—è —Å –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏–µ–º</div></div>
          <button class="btn btnGold" id="copyIframe">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
        </div>

        <div class="scroll">
          <div class="section">
            <h3>–ù–∞–∑–≤–∞–Ω–∏–µ –∏ –§–æ–Ω</h3>
            <div class="row">
              <div><label>–ó–∞–≥–æ–ª–æ–≤–æ–∫</label><input id="inpTitle" type="text" value="${cfg.title}"/></div>
              <div><label>–§–æ–Ω (URL/–§–∞–π–ª)</label><input id="inpBg" type="text" value="${cfg.bg}"/></div>
            </div>
            <div class="row" style="margin-top:10px">
              <div><label>–ú–∏—à–µ–Ω—å (URL/–§–∞–π–ª)</label><input id="inpTarget" type="text" value="${cfg.targetFile}"/></div>
              <div><label>–ö–æ–ª-–≤–æ –∫–æ–º–∞–Ω–¥</label><select id="teamsCount"><option value="1">1</option><option value="2" selected>2</option><option value="3">3</option></select></div>
            </div>
          </div>

          <div class="section">
            <h3>–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∏ –ó–≤—É–∫</h3>
            <div class="row">
              <div><label>LaTeX</label><select id="latexToggle"><option value="false">–í—ã–∫–ª</option><option value="true">–í–∫–ª</option></select></div>
              <div><label>–ó–≤—É–∫ –≤—ã—Å—Ç—Ä–µ–ª–∞</label><select id="shotVariant"><option value="pif">–ü–∏—Ñ</option><option value="snap">–©–µ–ª—á–æ–∫</option><option value="boom">–ë—É–º</option></select></div>
            </div>
          </div>

          <div class="section">
            <h3>–°—Ç–∞—Ä—Ç–æ–≤—ã–π —ç–∫—Ä–∞–Ω</h3>
            <div class="row">
              <div><label>–í–∫–ª—é—á–µ–Ω</label><select id="startEnabled"><option value="false">–ù–µ—Ç</option><option value="true">–î–∞</option></select></div>
              <div><label>–¶–≤–µ—Ç</label><input id="startColor" type="color" value="#ff8a2a"/></div>
            </div>
            <div class="row1" style="margin-top:10px">
              <div><label>–¢–µ–∫—Å—Ç –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏</label><textarea id="startText">${cfg.startScreen.text}</textarea></div>
            </div>
          </div>

          <div class="section">
            <div style="display:flex; justify-content:space-between; align-items:center">
              <h3 style="margin:0">–í–æ–ø—Ä–æ—Å—ã</h3>
              <button class="btn btnGold" id="btnAdd">Ôºã –î–æ–±–∞–≤–∏—Ç—å</button>
            </div>
            <p style="font-size:11px; color:var(--neon); margin-top:8px">üí° –î–≤–∏–≥–∞–π—Ç–µ –º–∏—à–µ–Ω–∏ –ø—Ä—è–º–æ –≤ –ø—Ä–µ–≤—å—é —Å–ø—Ä–∞–≤–∞!</p>
            <div id="qList" style="margin-top:10px"></div>
          </div>
        </div>
      </div>
      <div class="previewWrap">
        <iframe class="previewFrame" id="previewFrame"></iframe>
      </div>
    </div>
  `;

  function updatePreview(){
    cfg.title = $('#inpTitle').value;
    cfg.bg = $('#inpBg').value;
    cfg.targetFile = $('#inpTarget').value;
    cfg.teamsCount = $('#teamsCount').value;
    cfg.latex = $('#latexToggle').value === 'true';
    cfg.startScreen.enabled = $('#startEnabled').value === 'true';
    cfg.startScreen.color = $('#startColor').value;
    cfg.startScreen.text = $('#startText').value;

    const data = b64uEncode(cfg);
    $('#previewFrame').src = location.origin + location.pathname + '?game=' + data + '&edit=1';
  }

  // –°–ª—É—à–∞–µ–º –∏–∑–º–µ–Ω–µ–Ω–∏—è –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç –∏–∑ iframe
  window.addEventListener('message', (e) => {
    if(e.data.type === 'updateCoords'){
      const q = cfg.questions[e.data.index];
      if(q) { q.x = e.data.x; q.y = e.data.y; renderList(); }
    }
  });

  function renderList(){
    const list = $('#qList');
    list.innerHTML = '';
    cfg.questions.forEach((q, i) => {
      const div = document.createElement('div');
      div.className = 'section';
      div.style.padding = '10px';
      div.innerHTML = `
        <div style="display:flex; justify-content:space-between; align-items:center">
          <span style="font-size:13px"><b>#${i+1}</b> ${q.text.substring(0,20)}...</span>
          <button class="btn btnDanger" style="padding:5px 10px" onclick="delQ(${i})">üóëÔ∏è</button>
        </div>
        <div style="font-size:10px; color:var(--muted); margin-top:5px">–ü–æ–∑–∏—Ü–∏—è: X:${q.x}%, Y:${q.y}%</div>
      `;
      list.appendChild(div);
    });
  }

  window.delQ = (i) => { cfg.questions.splice(i,1); renderList(); updatePreview(); };
  
  $('#btnAdd').onclick = () => {
    cfg.questions.push({ text: "–ù–æ–≤—ã–π –≤–æ–ø—Ä–æ—Å", x: 50, y: 50, points: 10, options: [{text:"–í–µ—Ä–Ω–æ", correct:true}, {text:"–õ–æ–∂—å", correct:false}] });
    renderList();
    updatePreview();
  };

  $('#copyIframe').onclick = () => {
    const url = location.origin + location.pathname + '?game=' + b64uEncode(cfg);
    navigator.clipboard.writeText(`<iframe src="${url}" style="width:100%;height:600px;border:0" allowfullscreen></iframe>`);
    alert("–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
  };

  // –ù–∞–≤–µ—à–∏–≤–∞–µ–º —Å–æ–±—ã—Ç–∏—è
  $$('input, select, textarea').forEach(el => el.oninput = updatePreview);

  renderList();
  updatePreview();
}

/* --- GAME LOGIC --- */
function mountGame(cfg){
  document.body.innerHTML = `
    <div class="gameRoot ${isEdit ? 'edit-mode' : ''}" style="height:100vh; overflow:hidden; background:#000;">
      <div id="arena" style="position:relative; width:100%; height:100%;">
        <div style="position:absolute; inset:0; background:url('${cfg.bg}') center/cover;" id="arenaBg"></div>
        <div id="targets"></div>
        <div style="position:absolute; top:20px; left:20px; font-weight:900; font-size:24px; text-shadow:0 4px 10px #000;">${cfg.title}</div>
      </div>
    </div>
  `;

  const targetsCont = $('#targets');
  const arena = $('#arena');

  cfg.questions.forEach((q, i) => {
    const t = document.createElement('div');
    t.className = 'target';
    t.style.left = q.x + '%';
    t.style.top = q.y + '%';
    t.style.setProperty('--target-img', `url("${cfg.targetFile}")`);
    t.innerHTML = `<div class="tImg"></div><div class="tNum">${i+1}</div>`;

    if(isEdit){
      t.onmousedown = (e) => {
        const rect = arena.getBoundingClientRect();
        function move(ev){
          let x = Math.round(((ev.clientX - rect.left) / rect.width) * 100);
          let y = Math.round(((ev.clientY - rect.top) / rect.height) * 100);
          x = Math.max(0, Math.min(100, x));
          y = Math.max(0, Math.min(100, y));
          t.style.left = x + '%'; t.style.top = y + '%';
          window.parent.postMessage({type: 'updateCoords', index: i, x, y}, '*');
        }
        function stop(){ window.removeEventListener('mousemove', move); window.removeEventListener('mouseup', stop); }
        window.addEventListener('mousemove', move);
        window.addEventListener('mouseup', stop);
      };
    } else {
      t.onclick = () => alert("–í–æ–ø—Ä–æ—Å: " + q.text); // –ó–¥–µ—Å—å –≤–∞—à–∞ –ª–æ–≥–∏–∫–∞ –º–æ–¥–∞–ª–∫–∏ –∏–∑ –æ—Ä–∏–≥–∏–Ω–∞–ª–∞
    }
    targetsCont.appendChild(t);
  });
}

if(isGame){
  let cfg = defaultCfg();
  try { cfg = b64uDecode(params.get('game')); } catch(e){}
  mountGame(cfg);
} else {
  mountEditor();
}
</script>
</body>
</html>
